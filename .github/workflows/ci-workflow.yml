name: CI Workflow
run-name: Verifying ${{ github.ref }}
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Run info
        run: |
          echo "The job was triggered on ${{ github.repository }}/${{ github.ref }} by ${{ github.event_name }} event from ${{ github.actor }}."
          echo "This job is now running on ${{ runner.os }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.306"
      - name: Setup PowerShell 7
        run: |
          wget -q https://github.com/PowerShell/PowerShell/releases/download/v7.3.6/powershell-7.3.6-linux-x64.tar.gz
          mkdir powershell
          cd powershell
          tar xfz ../powershell-7.3.6-linux-x64.tar.gz
          cd ..
      - name: Build and test
        run: |
          export DOTNET_CLI_TELEMETRY_OPTOUT=1
          export DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1
          ./powershell/pwsh ./build.ps1 Dotnet.Test
      - name: Test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Report
          path: "**/*.trx"
          reporter: dotnet-trx
